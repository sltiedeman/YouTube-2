<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="object.js"></script>

</head>
<body>

<div id="total-wrapper">

	<div id="home">
		<h3>Home</h3>
	</div>

	<div id="nav-wrapper">
		<div id="nav-left">
			<img src="youtube.png"></img>
		</div>
		<div id="nav-center">
			<div id="search-bar">
				<input type="text">
				<button>Search</button>
			</div>
			<div id="nav-bar-center">
					<div id="home-nav">Home</div>
					<div id="videos">Videos</div>
					<div id="channels">Channels</div>
				
			</div>

		</div>
		<div id="nav-right">
			<div id="account-links">
				<span id="sign-in"><a href="#">Create Account</a> or <a href="#">Sign-in</a></span>
			</div>
			<div id="nav-bar-right">
				<ul>
					<li>Upload</li>
					<li>History</li>
					<li>Subscriptions</li>
				</ul>

			</div>
		</div>

	</div>

	<div id="body-wrapper">

		<div id="video-title">

		<h1>Video Title</h1>
		
		</div>

	

		<div id="main-video-wrapper">

			<div id="video">
				<iframe src="https://www.youtube.com/embed/H-DSfvYCKwY" frameborder="0" allowfullscreen></iframe>
			</div>
			<div id="glyphicons">
				<span class="glyphicon glyphicon-envelope"> Share</span>
				<span class="glyphicon glyphicon-heart"> Favorite</span>
				<span class="glyphicon glyphicon-exclamation-sign"> Flag</span>
				<span id="num-views">23,094 Viewes</span>
			</div>
			<div id="comments">
				<div id="button">
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					  Add Comment
					</button>
				</div>
				<h4>Comments</h4>


				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Add a Comment</h4>
				      </div>
				      <div class="modal-body">
				      	<form id="form-submit">
				      		<div class="form-group">
					     		<label for="vidtitle">Name</label>
					      		<input class="form-control" type="text" id="name">
				      		</div>
				      		<div class="form-group">
					      		<label for="postedBy">Comment</label>
					      		<textarea class="form-control" type="text" id="comment"></textarea>
					      	</div>					  
				      		<input type="submit" id="submit-button">
	      				</form>
			        
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>

				<div id="user-comments">

				</div>
			</div>

		<div id="related-video-wrapper">
			<div id="profile">
				
			</div>
			<div id="related-videos">
				
			</div>

		</div>

	</div>


	



</div>
	
</body>
</html>
